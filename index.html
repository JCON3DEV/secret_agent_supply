<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply LTD </title>
    <link rel="stylesheet" href="./resources/css/style.css" type=text/css>
    <link rel="stylesheet" href="./resources/css/reset.css" type=text/css>
  </head>
  <body>
    <div class="main_container">


      <div class="header">
        <img class="logo" src="./resources/images/logo.png" alt="binoculars
        silhouette">
        <h2>Secret Agent Supply INC.</h2><!--add text decoration caps-->

      </div><!-- end of header-->


      <div class="banner">
        <div class="new_arrival">
          <div class="title">
            <h3>New arrival</h3>
          </div>
          <div class="update">
            <span>Sport bikes and motorcycles</span>
          </div>
        </div><!-- end of new_arrival-->
      </div><!-- end of banner-->

      <div class="nav">
            <span class="eyeware">Eyewear</span>
            <span class="apparel">Apparel</span>
            <span class="gadgets">Gadgets</span>
            <span class="vehicles">Vehicles</span>
            <span class="classes">Classes</span>
            <span class="contact">Contact</span>

      </div><!-- end of nav-->

      <div class="info_container">
        <div class="merchandise">
          <div class="merchandise_1">
            <div class="pen">

            </div>
            <h3>Exploding Pen</h3>
          </div>

          <div class="merchandise_2">
            <div class="watch">
              <img src="./resources/images/watch.png" alt="an anologue watch"
              height=150px width=150px>
            </div>
            <h3>Cellular Watch</h3>
          </div>
          <div class="merchandise_3">
            <div class="glasses">
              <img src="./resources/images/glasses.png" alt="sun glasses"
              height=150px width=150px>
            </div>
            <h3>Thermal Glasses</h3>
          </div>

        </div><!-- end of merchandise-->
        <div class="info">
          <div class="location">
            <p>Location</p>
            <span>-47.346436, 84.32354</span>

          </div>
          <div class="hours">
            <p>Hours</p>
            <span>0800 - 1800</span>

          </div>

        </div><!-- end of info-->


      </div><!-- end of info_container-->

      <div class="footer">
        <p>Copyright Secret Agent Supply Inc.</p>

      </div><!-- end of footer-->


  </div><!-- end of main_container-->



  </body>
</html>
