<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply LTD </title>
    <link rel="stylesheet" href="./resources/css/style.css" type=text/css>
    <link rel="stylesheet" href="./resources/css/reset.css" type=text/css>
  </head>
  <body>
    <div class="main_container">
      <div class="header">
        <img class="logo" src="./resources/images/logo.png" alt="binoculars
        silhouette">
        <h2>Secret Agent Supply INC.</h2><!--add text decoration caps-->

      </div><!-- end of header-->


      <div class="banner">
        <div class="new_arrival">
          <h3>New arrival</h3><!--add text decoration caps-->
          <span>Sport bikes and motorcycles</span><!--add text decoration caps-->
          <div class="nav">
            <span>Eyewear</span>
            <span>Apparel</span>
            <span>Gadgets</span>
            <span>Vehicles</span>
            <span>Classes</span>
            <span>Contact</span>

          </div><!-- end of nav-->

        </div><!-- end of new_arrival-->
      </div><!-- end of banner-->


      <div class="info_container">
        <div class="merchandise">
          <div class="pen">
            <img src="./resources/images/pen.png" alt="a fountain pen">

          </div>
          <div class="watch">
            <img src="./resources/images/watch.png" alt="an anologue watch">
          </div>
          <div class="glasses">
            <img src="./resources/images/glasses.png" alt="sun glasses">

          </div>
        </div><!-- end of merchandise-->
        <div class="info">
          <div class="location">
            <p>Location</p>
            <span>-47.346436, 84.32354</span>

          </div>
          <div class="hours">
            <p>Hours</p>
            <span>0800 - 1800</span>

          </div>

        </div><!-- end of info-->


      </div><!-- end of info_container-->

      <div class="footer">
        <p>Copyright Secre Agent Supply Inc.</p>

      </div><!-- end of footer-->




    </div>

  </body>
</html>
